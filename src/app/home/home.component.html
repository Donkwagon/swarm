
<div class="module-list-wrapper f1 c">

  <div class="f162 r wr">
    <div class="module c f162">
      <div class="module-head">
        <a routerLink="/developer/tasks/overall">
          Tasks
        </a>
      </div>
      <div class="module-body c">
        <div class="category-splitter">
          Todos
        </div>
        <div class="task r" *ngFor="let task of tasks">
          <span><i class="fa fa-sticky-note-o caption-text" aria-hidden="true"></i></span>
          <span class="f1">
            <a routerLink="/developer/tasks/{{task._id}}">
              {{task.name}}
            </a>
          </span>
          <span class="f1 caption-text">{{task.description}}</span>
          <span class="app-btn" (click)="complete(task)"><i class="fa fa-check-square" aria-hidden="true"></i></span>
          &nbsp;
          <span class="app-btn" (click)="deleteTask(task)"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
        </div>
        <div class="category-splitter">
          Completed
        </div>
        <div class="task r" *ngFor="let task of tasksCompleted">
          <span><i class="fa  fa-check-square caption-text" aria-hidden="true"></i></span>
          <span class="f1">
            <a routerLink="/developer/tasks/{{task._id}}">
              {{task.name}}
            </a>
          </span>
          <span class="f1 caption-text">{{task.description}}</span>
          <span class="app-btn" (click)="deleteTask(task)"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
        </div>

      </div>
    </div>
    &nbsp;
    <div class="module c f1">
      <div class="module-head">
        Recent Crawlers
      </div>
    </div>
  </div>

  <div class="f1 r wr">
    <div class="module c f162">
      <div class="module-head">
        <a routerLink="/messages">
          Messages
        </a>
      </div>
      <div class="module-body c">
      </div>
    </div>
    &nbsp;
    <div class="module c f1">
      <div class="module-head">
        Resources
      </div>
    </div>
  </div>

</div>
