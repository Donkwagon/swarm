<div class="crawler-interface c">
  <div class="editor-wrapper f1">
    <div ace-editor
      class="f1 ace-editor"
      [(text)]="text" 
      [mode]="'javascript'"
      [theme]="'eclipse'"
      [options]="options"
      [readOnly]="false"
      [autoUpdateContent]="true"
      [durationBeforeCallback]="1000"
      (textChanged)="onChange($event)"
      style="min-height: 200px; width:100%; overflow: auto;"></div>

  </div>
</div>
