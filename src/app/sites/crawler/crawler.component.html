<div class="crawler-interface r">

  <div class="site-info c" *ngIf="site">
    <img [src]="site.imgUrl"/>
    <h2 class="ac"><b class="yellowish title">{{site.name}}</b></h2>
    <span class="ac">{{site.url}}</span>
    <p>{{site.description}}</p>
    <p>{{site.created_at}}</p>
    <p>{{site.updated_at}}</p>
  </div>

  <div class="crawler c f1">

    <div class="crawler-panel r">

      <form class="r f1" *ngIf="site">

        <div class="url-section-wrapper r">
          <div class="url-section-type">
            ROOT:
          </div>
          <div class="root-url">
            {{site.url}}
          </div>
        </div>

        <div class="url-section-wrapper r">
          <div class="url-section-type">
            CONST:
          </div>
          <div class="url-section">
            article/
          </div>
        </div>

        <div class="url-section-wrapper r">
          <div class="url-section-type">
            ID RANGE (1-100,000)
          </div>
        </div>

        <input placeholder="web page URL" [(ngModel)]="crawler.url" name="crawlerUrl"/>

        <div class="add-url-wrapper r">

          <div class="add-button">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </div>

          <div class="url-strategy" *ngFor="let type of urlTypes"  (click)="selectNewUrlSectionType(type)">
            {{type}}
          </div>
          

          <input placeholder="web page URL" [(ngModel)]="crawler.url" name="crawlerUrl"/>
          <input type="number" min="0" max="10000000000" value="0">
          <input type="number" min="0" max="10000000000" value="0">
        </div>
        
        <div class="f1"></div>

        <button (click)="runCode()">submit</button>

      </form>

    </div>

    <div class="work-space f1 r">
      <div class="editor-wrapper f162">
        <div ace-editor
          class="f1 ace-editor"
          [(text)]="crawler.code" 
          [mode]="'javascript'"
          [theme]="'eclipse'"
          [options]="options"
          [readOnly]="false"
          [autoUpdateContent]="true"
          [durationBeforeCallback]="1000"
          (textChanged)="onChange($event)"
          style="min-height: 200px; width:100%; overflow: auto;"></div>

      </div>
      
      <div class="output-interface c">
        <div class="interface-module c f1">
          <b>INPUT PARAMETERS</b>
          <div class="interface-module-body f1">

          </div>
        </div>
        <div class="interface-module c f1">
          <b>RESPONSE</b>
          <div class="interface-module-body f1">

          </div>
        </div>
        <div class="interface-module c f1">
          <b>DATA OUTPUT</b>
          <div class="interface-module-body f1">

          </div>
        </div>
      </div>
    </div>
    
  </div>

</div>
