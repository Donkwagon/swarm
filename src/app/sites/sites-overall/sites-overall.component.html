
  <div class="content-list-wrapper c w100">
    <div  class="list-item r" *ngFor="let site of sites">
      <a routerLink="/sites/{{site.name}}">
        <img [src]="site.imgUrl"/>
      </a>
      <a class="f1" routerLink="/sites/{{site.name}}">
        <span>{{site.name}}</span>
      </a>
      <a routerLink="/sites/{{site.name}}/crawlers">
        <span>0 Crawler</span>
      </a>
      <a routerLink="/sites/{{site.name}}/settings">
        <span class="caption-text">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </span>
      </a>
  </div>
