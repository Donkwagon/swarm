<div class="site-interface r">
    <div class="site-info c" *ngIf="site">

    <img [src]="site.imgUrl"/>
    <h2 class="ac"><b class="yellowish title">{{site.name}}</b></h2>
    <span class="ac">{{site.url}}</span>
    <p class="description">{{site.description}}</p>
    <p>{{site.created_at}}</p>
    <p>{{site.updated_at}}</p>
    <p>{{crawler | json}}</p>

    </div>

    <app-crawler [site]="site"></app-crawler>

</div>
