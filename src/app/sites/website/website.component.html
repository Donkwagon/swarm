<div class="site-interface r">
    <div class="site-info c" *ngIf="site">
        <div class="site-info-content-wrapper c ">

            <img [src]="site.imgUrl"/>
            <p class="ac"><b class="yellowish title">{{site.name}}</b></p>
            <span class="ac">{{site.url}}</span>
            <p>{{crawler | json}}</p>

            <div class="site-info-nav" (click)="openMode('crawler')">
                CRAWLERS
            </div>

            <div class="site-info-nav" (click)="openMode('crawler')">
                STATUS
            </div>

        </div>

    </div>

    <app-crawler *ngIf="mode === 'crawler'" [site]="site"></app-crawler>

</div>
