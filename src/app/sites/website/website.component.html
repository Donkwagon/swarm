<div class="site-interface r">
    <div class="site-info c" *ngIf="site">
        <div class="site-info-content-wrapper c ">

            <span class="cyan black-text title">{{site.name | uppercase}}</span>
            <br/>
            <div class="r">
                <div class="site-info-nav" (click)="openMode('crawler')">
                    [ CRAWLERS ]&nbsp;
                </div>
                <div class="site-info-nav orange-text" (click)="openMode('crawler')" title="new crawler">
                    [ + ]
                </div>
            </div>

            <div class="site-info-nav" (click)="openMode('crawler')">
                [ STATUS ]
            </div>

            <div class="site-info-nav" (click)="openMode('crawler')">
                [ MAPPING ]
            </div>

            <div class="site-info-nav" (click)="openMode('crawler')">
                [ CONTENT TYPES ]
            </div>
            
            <div class="site-info-nav" (click)="openMode('crawler')">
                [ STATISTIC ]
            </div>
            
            <div class="site-info-nav" (click)="openMode('crawler')">
                [ SETTINGS ]
            </div>
            
            <div class="site-info-nav grey-text" (click)="openMode('crawler')">
                <-BACK
            </div>
            <!--<img [src]="site.imgUrl"/>
            <p>{{crawler | json}}</p>-->

        </div>

    </div>

    <app-crawler *ngIf="mode === 'crawler'" [site]="site"></app-crawler>

</div>
