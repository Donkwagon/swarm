<div class="f1 c">
  <div class="content-list-wrapper c">
  
    <a routerLink="/sites/{{siteName}}/crawlers/{{crawler._id}}" routerLinkActive="active" class="list-item" *ngFor="let crawler of crawlers">
      <div class="r">
        <span>{{crawler.site}}</span>
        <span class="f1">{{crawler.name}}</span>
        <span>{{crawler.inputDataType}} => {{crawler.outputDataType}}</span>
        <span>
          <i class="fa fa-puzzle-piece" *ngIf="!crawler.validation"aria-hidden="true"></i>
          <i class="fa fa-check-square-o" *ngIf="crawler.validation"aria-hidden="true"></i>
        </span>
      </div>
    </a>

    <a routerLink="/sites/{{siteName}}/crawlers/new" routerLinkActive="active" class="site-info-box new-site-btn c" >
      <i class="fa fa-plus-square-o" aria-hidden="true"></i>
      <span>NEW CRAWLER</span>
    </a>

  </div>
  
</div>
