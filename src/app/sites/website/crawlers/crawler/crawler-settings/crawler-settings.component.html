<div class="work-space f1 r" *ngIf="site">

  <form class="c crawler-settings-form">

    <div class="settings-input-row r">
      <div class="input-label">Site Name</div>
      <div>{{siteName}}</div>
    </div>

    <div class="settings-input-row r">
      <div class="input-label">Crawler ID</div>
      <div>{{crawler._id}}</div>
    </div>

    <div class="settings-input-row r">
      <div class="input-label">Crawler Name</div>
      <input type="text" spellcheck="false" [(ngModel)]="crawler.name" name="crawlerName"/>
    </div>

    <div class="settings-input-row r">
      <div class="input-label">Crawler Type</div>
      <input type="text" spellcheck="false" [(ngModel)]="crawler.type" name="crawlerType"/>
    </div>

    <div class="settings-input-row r">
      <div class="input-label">validation</div>
      <div>{{crawler.validation}}</div>
    </div>

    <div class="settings-input-row r">
      <div class="input-label">Created at</div>
      <div>{{crawler.created_at}}</div>
    </div>
    
    <div class="settings-input-row r">
      <div class="input-label">Updated at</div>
      <div>{{crawler.updated_at}}</div>
    </div>
    
  </form>

</div>
