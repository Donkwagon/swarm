<perfect-scrollbar class="work-space f1 c " *ngIf="site && crawler">

  <form class="new-form c">

    <div class="new-form-row r">
      <span>{{siteName}}/{{crawler._id}}</span>
    </div>

    <div class="new-form-row r">
      <div class="label f1 c">
        <span>Crawler Name</span>
      </div>
      <div class="input-wrapper f162">
        <input class="text-input" type="text" spellcheck="false" [(ngModel)]="crawler.name" name="crawlerName"/>
      </div>
    </div>

    <div class="new-form-row r">
      <div class="label f1 c">
        <span>Example URL</span>
      </div>
      <div class="input-wrapper f162">
        <input class="text-input" type="text" spellcheck="false" [(ngModel)]="crawler.exampleUrl" name="exampleUrl"/>
      </div>
    </div>

    <div class="new-form-row r">
      <div class="label f1 c">
        <span>Crawler Description</span>
      </div>
      <div class="input-wrapper f162">
        <textarea class="text-input"type="text" spellcheck="false" [(ngModel)]="crawler.description" name="crawlerDescription"></textarea>
      </div>
    </div>

    <div class="new-form-row r">
      <div class="label f1 c">
        <span>Validation</span>
      </div>
      <div class="input-wrapper f162">
          
        <input type="radio" name="crawlerValidation" [(ngModel)]="crawler.validation"  (change)="setValidation(true)" value="True" [checked]="crawler.validation"> True &nbsp;
        <input type="radio" name="crawlerValidation" [(ngModel)]="crawler.validation"  (change)="setValidation(false)" value="False" [checked]="!crawler.validation"> False &nbsp;

      </div>
    </div>

    <div class="new-form-row r">
      <div class="label f1 c">
        <span>Crawler Input Data Type</span>
      </div>
      <div class="input-wrapper f162">
        
        <input type="radio" [(ngModel)]="crawler.inputDataType" name="inputDataType" (change)="setInputDataType('HTML')" value="HTML" [checked]="crawler.inputDataType === 'HTML'"> HTML &nbsp;
        <input type="radio" [(ngModel)]="crawler.inputDataType" name="inputDataType" (change)="setInputDataType('JSON')" value="JSON"  [checked]="crawler.inputDataType === 'JSON'"> JSON &nbsp;
        <input type="radio" [(ngModel)]="crawler.inputDataType" name="inputDataType" (change)="setInputDataType('TXT')" value="TXT"  [checked]="crawler.inputDataType === 'TXT'"> TXT &nbsp;
        <input type="radio" [(ngModel)]="crawler.inputDataType" name="inputDataType" (change)="setInputDataType('XML')" value="XML"  [checked]="crawler.inputDataType === 'XML'"> XML &nbsp;
        <input type="radio" [(ngModel)]="crawler.inputDataType" name="inputDataType" (change)="setInputDataType('CSV')" value="CSV"  [checked]="crawler.inputDataType === 'CSV'"> CSV &nbsp;

      </div>
    </div>

    <div class="new-form-row r">
      <div class="label f1 c">
        <span>Crawler Output Data Type</span>
      </div>
      <div class="input-wrapper f162">
          
        <input type="radio" name="outputDataType" [(ngModel)]="crawler.outputDataType"  (change)="setOutputDataType('Post')" value="Post" [checked]="crawler.outputDataType === 'Post'"> Post &nbsp;
        <input type="radio" name="outputDataType" [(ngModel)]="crawler.outputDataType"  (change)="setOutputDataType('User')" value="Author" [checked]="crawler.outputDataType === 'Author'"> Author &nbsp;
        <input type="radio" name="outputDataType" [(ngModel)]="crawler.outputDataType"  (change)="setOutputDataType('Others')" value="Others" [checked]="crawler.outputDataType === 'Others'"> Others &nbsp;

      </div>
    </div>

    <div class="new-form-row r">
      <div class="label f1 c">
      </div>
      <div class="input-wrapper f162">
        <div class="app-btn-large" (click)="discardChanges()">Discard</div>
        &nbsp;
        <div class="app-btn-large" (click)="saveChanges()">Save</div>
      </div>
    </div>

    <div class="new-form-row r">
      <div class="label f1 c">
        <span>Delete Crawler</span>
      </div>
      <div class="input-wrapper f162">
        <div class="app-btn-large" (click)="deleteCrawler()">Delete</div>
      </div>
    </div>
    
  </form>

</perfect-scrollbar>
