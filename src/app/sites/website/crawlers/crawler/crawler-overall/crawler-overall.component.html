<div class="information-wrapper c" *ngIf="site && crawler">
  <div class="r">

    <div class="c f1">

      <div class="info-block">
        {{site.name}}
      </div>
      <div class="info-block">
        <a href="{{crawler.exampleUrl}}" target="_blank">{{crawler.exampleUrl}}</a>
      </div>
      <div class="info-block">
        {{crawler.name}}
      </div>
      <div class="info-block">
        {{crawler.description}}
      </div>
      <div class="info-block">
        {{crawler.validation}}
      </div>
    </div>

    <div class="c f1">

    </div>
    
  </div>
</div>
