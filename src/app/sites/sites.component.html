<div class="page f1 c">
  <div class="sites-panel cyan-s-2 r">
    <input class="cyan" placeholder="search"/>
  </div>

  <perfect-scrollbar class="f1">
    <div class="r wr w100">
      <a routerLink="/sites/{{site.name}}" routerLinkActive="active" class="site-info-box c" *ngFor="let site of sites">
        <img [src]="site.imgUrl"/>
        <div class="r foreground">
          <div class="c">
            <span>{{site.name}}</span>
            <span class="cyan-s-1-text">[ 0 Crawler ]</span>
          </div>
          <div class="f1"></div>
        </div>

      </a>
      
      <a routerLink="/sites/new" routerLinkActive="active" class="site-info-box new-site-btn c" >
        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
        <span>NEW SITE</span>
      </a>

    </div>
    
  </perfect-scrollbar>

</div>

<router-outlet></router-outlet>
