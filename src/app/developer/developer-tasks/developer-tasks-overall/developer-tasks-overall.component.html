
<div class="content-list-wrapper c w100 f1">

  <div  class="list-item r" *ngFor="let task of tasks">
  
    <span><i class="fa fa-sticky-note-o" aria-hidden="true"></i></span>
    <span class="f1">{{task.name}}</span>
    <span class="f162">{{task.description}}</span>
    <span class="app-btn" (click)="complete(task)"><i class="fa fa-check-square" aria-hidden="true"></i></span>
    &nbsp;
    <span class="app-btn" (click)="deleteTask(task)"><i class="fa fa-trash-o" aria-hidden="true"></i></span>

  </div>

</div>
