<button (click)="removeDocument()">Remove Records</button>
<table>
    <tr>
        <th>Time</th>
        <th>Action</th>
        <th>Message</th>
        <th>Status</th>
    </tr>
    <tr  *ngFor="let log of logList">
        <td>
          {{log.created_at | date:"shortTime"}}
        </td>
        <td>
          {{log.action}}
        </td>
        <td>
          {{log.message}}
        </td>
        <td>
          {{log.status}}
        </td>
    </tr>
</table>
