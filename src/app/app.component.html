<div class="app-cover c" *ngIf="!developer.displayName">

  <div class="entrance-box c">
    <div class="logo-img-wrapper"><img src="https://s3.amazonaws.com/nvest/logonobg.png"/></div>
    <h1>SWARM</h1>
    <p>Nvest External Data Management System</p>
    <p>*Internal Personnel Only</p>
    <form class="c">
      <input type="text" placeholder="Username"/>
      <input type="password" placeholder="Password"/>
      <div class="login-btn">
        Login
      </div>
      <div class="social-login c">
        --------------
        &nbsp;&nbsp;Authenticated Social Login&nbsp;&nbsp;
        --------------
        <div class="social-login-options r">
          <div class="social-login-option" (click)="login()" >
              <i class="fa fa-google" aria-hidden="true"></i>
          </div>
          <div class="social-login-option">
              <i class="fa fa-facebook" aria-hidden="true"></i>
          </div>
          <div class="social-login-option">
              <i class="fa fa-github" aria-hidden="true"></i>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>

<div class="app-background"></div>

<div class="main r">

  <div class="site-list c">
    <a class="swarm-hive r" routerLink="/" routerLinkActive="active">
      <img src="https://s3.amazonaws.com/nvest/logonobg.png"/>
      &nbsp;SWARM
    </a>

    <div class="site-list-item-wrapper c">
      <a class="site-list-item" routerLink="/sites" routerLinkActive="active">
        Sites
      </a>
      <a class="site-list-item" routerLink="/colors" routerLinkActive="active">
        Color Palette
      </a>
      <a class="site-list-item" routerLink="/cluster" routerLinkActive="active">
        Cluster
      </a>
      <a class="site-list-item" routerLink="/site/SA" routerLinkActive="active">
        Seeking Alpha
      </a>
      <a class="site-list-item" (click)="logout()" *ngIf="developer.displayName">
        Logout
      </a>

    </div>
  </div>

  <div id="developer-panel" *ngIf="developer">
    <div class="c">
      <div class="img-wrapper">
        <img [src]="developer.photoURL">
      </div>
      <div class="developer-info c">
        {{developer.displayName}}
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>

</div>
