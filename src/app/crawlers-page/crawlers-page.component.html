
<div class="app-page f1 c">

  <div class="page-cover c">

    <div class="page-cover-info r">
        <h1>Crawlers</h1>
    </div>

  </div>


  <div class="page-body c f1">

    <div class="page-body-content">

      <div class="content-list-wrapper c w100">

          <table>
            <tr>
                <th class="col-l">Site</th>
                <th>Crawler Name</th>
                <th>Validation</th>
                <th class="col-r"></th>
            </tr>
            <tr  class="list-item r" *ngFor="let crawler of crawlers">
              
              <td class="col-l"><a class="f1" routerLink="/sites/{{crawler.site}}">{{crawler.site}}</a></td>
              <td><a class="f2" routerLink="/cr/{{crawler._id}}">{{crawler.name}}</a></td>
              <td *ngIf="!crawler.validation">Validation Needed</td>
              <td *ngIf="crawler.validation">Validated</td>
              <td class="col-r"><a routerLink="/sites/{{crawler.site}}/crawlers/{{crawler._id}}/settings">
                <i class="fa fa-cog" aria-hidden="true"></i></a>
              </td>
    
            </tr>
    
          </table>

        </div>

    </div>

  </div>


</div>
